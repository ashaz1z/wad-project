<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Wellness Item | FitFlow</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script>
    if (window.location.pathname.endsWith('edit_item.html')) {
        window.location.replace('admin.php');
    }
  </script>
</head>
<body>
  <header>
    <div class="header-brand">
      <a href="index.html"><img src="assets/img/FitFlowLogo.jpeg" alt="Logo" class="logo"></a>
      <h1>FitFlow</h1>
    </div>
    <nav>
      <a href="admin.php">Admin Dashboard</a>
      <a href="logout.php">Logout</a>
    </nav>
  </header>

  <main class="login-page">
    <div class="login-container">
      <h2>Edit Wellness Item</h2>
      <form action="edit_item.php?id={{id}}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{name}}" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{description}}" required>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{price}}" required>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{stock}}" required>
        <button type="submit">Update Item</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 FitFlow</p>
  </footer>
</body>
</html>
